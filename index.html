<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Your Sketchpad!</h1>
        </header>
        <main>
            <div class="options">
                <div class="button-box">
                    <h2>Your options:</h2>
                    <button type="button" id="black">Black</button>
                    <button type="button" id="eraser">Eraser</button>
                    <button type="button" id="random">Random</button>
                    <button type="button" id="fill-grid">Fill Complete Grid</button>
                    <button type="button" id="clear-grid">Clear Grid</button>
                    <button type="button" id="toggle-borders">Toggle Borders</button>
                </div>
                <div class="input-box">
                    <div class="size-box">
                        <p class="size-value">16 x 16</p>
                        <input type="range" value="16" min="1" max="50" id="size-range">
                    </div>
                    <div class="color-box">
                        <p>Choose a colour:</p>
                        <input type="color" id="color-picker">
                    </div>
                </div>
            </div>
            <div class="container"></div>
        </main>

        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>

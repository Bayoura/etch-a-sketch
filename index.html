<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="options">
            <button type="button" id="black">Black</button>
            <button type="button" id="eraser">Eraser</button>
            <button type="button" id="random">Random</button>
            <button type="button" id="rainbow">Rainbow</button>
            <button type="button" id="clear-grid">Clear Grid</button>
            <div class="size-box">
                <p class="sizeValue">16 x 16</p>
                <input type="range" value="16" min="1" max="100" id="sizeRange">
            </div>
            <div class="color-box">
                <p>Choose a colour:</p>
                <input type="color" id="colorPicker">
            </div>
        </div>
        <div class="container"></div>

        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
